<!DOCTYPE html>
<html>

<head>
    <title>Stock List</title>
</head>

<body>
    <h1>Stock List</h1>
    <ul>
        {% for stock in stocks %}
        <li>{{ stock.name }} ({{ stock.ticker }}): ${{ stock.price }} at time {{ stock.last_time_updated }}</li>
        {% endfor %}
    </ul>
</body>

</html>
